<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/signup form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <form class="form" onsubmit="num()">
        <h1>signup</h1>
        <hr>
        <div class="">
            <label>
                First Name:<input type="text" placeholder="Enter last name" required>
            </label>
            <br>
            <br>


            <label>
                Last Name:<input type="text" placeholder="Enter last name " required>
            </label>
            <br>
            <br>

            <label>
                Date<input type="date" placeholder="Enter the date of birth" required>
            </label>
            <br>
            <br>

            <label>
                Email:<input type="email" placeholder="Enter the email address " required>
            </label>
            <br>
            <br>

            <label>
                Address:<input type="address" placeholder="Enter the  address " required>
            </label>
            <br>
            <br>

            <label>
                Age: <input type="Number" placeholder="Enter the age" required>
                <br>
                <br>

                <label>
                    Gender:<select name="Gender " required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <br>
                <br>

                <label>
                    Qualification:<select name="Qualification " required>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Software diploma">Software diploma</option>
                        <option value="Graduation completed">Graduation completed</option>
                        <option value="Graduation Pursuing">Graduation Pursuing</option>
                    </select>
                </label>
                <br>
                <br>

        </div>
        <!-- look into multiple wala options -->
        <button type="submit">Button</button class="button">


    </form>

</body>
<script src="form.js"></script>

</html>
